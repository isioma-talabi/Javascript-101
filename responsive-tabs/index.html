<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Tabs</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="wrapper">
        <div class="first__container">

            <button id="account">Account</button>
            <button id="password">Password</button>


        </div>

        <div class="second__container">

            <div id="account_content">
                <h1>Account</h1>
                <p>Make changes to your account here. Click save when you're done.</p>
                <label for="name" class="label">Name</label> <br>
                <input type="text" class="input-el" id="name" autocomplete="given-name"> <br>
                <label for="username" class="label">Username</label> <br>
                <input type="text" class="input-el" id="username" autocomplete="username"> <br>
                <button>Save changes</button>
            </div>

            <div id="password_content">
                <h1>Password</h1>
                <p>Change your password here. After saving, you'll be logged out.</p>
                <label for="cpassword" class="label">Current password</label> <br>
                <input type="text" class="input-el" id="cpassword" \> <br>
                <label for="npassword" class="label">New password</label> <br>
                <input type="text" class="input-el" id="npassword"> <br>
                <button>Save password</button>

            </div>

        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
